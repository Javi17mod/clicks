<!DOCTYPE html>
<html>
<head>
<title>Juego de construcción 3D</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<canvas id="canvas" width="500" height="500"></canvas>

<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  // Crear un objeto 3D
  var cube = {
    // Propiedades del objeto
    x: 50,
    y: 50,
    width: 100,
    height: 100,
    color: "#ff0000",

    // Método para dibujar el objeto
    draw: function() {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  };

  // Dibujar el objeto
  cube.draw();
</script>
<div style="position:relative; left:0; bottom:0;">
  <input type="image" src="joystick.png" alt="Joystick" />
</div>


</body>
</html>
